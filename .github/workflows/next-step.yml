name: Next Step (e.g., Deploy)

on:
  workflow_run:
    workflows: ["PR Check"]
    types:
      - completed

jobs:
  approval:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Wait for manual approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: ${{ github.actor }}
          minimum-approvals: 1
          issue-title: "Manual approval required for next step"
          issue-body: "Please approve to proceed with the next workflow step."

